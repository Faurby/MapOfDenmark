plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'jacoco'
    id 'com.adarshr.test-logger' version '2.1.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'bfst21.core.Launcher'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from('data/denmark.obj')
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'junit:junit:4.12'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Woodstox parser
    implementation 'com.fasterxml.woodstox:woodstox-core:6.2.5'

    // Algs4
    implementation 'edu.princeton.cs:algs4:1.0.4'

    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    implementation 'org.controlsfx:controlsfx:8.40.14'

    implementation group: 'org.openjfx', name: 'javafx-base', version: '0.0.9', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-base', version: '0.0.9', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-base', version: '0.0.9', classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '0.0.9', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '0.0.9', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '0.0.9', classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '0.0.9', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '0.0.9', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '0.0.9', classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '0.0.9', classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '0.0.9', classifier: 'mac'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '0.0.9', classifier: 'linux'
}

application {
    // Define the main class for the application.
    mainClass = 'bfst21.core.Launcher'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

tasks.withType(JavaExec) {
    jvmArgs = ['-Xms5000m', '-Xmx5000m']
}

run {
    args = ['data/amager.zip']
}